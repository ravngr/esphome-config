---

## Base configuration for M5Stack Atom
esphome:
  platform: ESP32
  board: m5stack-core-esp32


## Serial configuration
improv_serial:


## Inputs
binary_sensor:
  # Push button
  - id: m5stack_atom_button
    platform: gpio
    pin:
      number: 39
      inverted: true
    name: "Button"
    disabled_by_default: true
    filters:
      - delayed_on: 100ms


## Lights
light:
  # RGB LED
  - id: m5stack_atom_led
    platform: neopixelbus
    name: "LED"
    type: GRB
    variant: WS2812
    pin: 27
    num_leds: 1
    disabled_by_default: true
